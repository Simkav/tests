<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Login</title>
</head>

<body>
  <div class="form-wrapper d-flex">
    <form class="form d-flex">
      <input id='login-email' type="email" class='input-field' placeholder="Email">
      <input id='login-password' type="password" class='input-field' placeholder="Password">
      <button id='login-submit' type='submit' class="btn-submit">Login</button>
    </form>
  </div>

</body>

</html>
